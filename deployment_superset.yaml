apiVersion: apps/v1
kind: Deployment
metadata: 
  name: superset-deployment
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: superset
  template: 
    metadata: 
      labels: 
        app: superset
    spec: 
      containers: 
        - 
          image: "amancevice/superset:1.10.9"
          name: superset
          ports: 
            - 
              containerPort: 80

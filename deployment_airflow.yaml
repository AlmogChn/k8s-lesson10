apiVersion: apps/v1
kind: Deployment
metadata: 
  name: airflow-deployment
spec: 
  selector:
    matchLabels: 
      app: airflow
    replicas: 1
    template:
      metadata: 
        labels:
          app: airflow
  spec:           
    containers: 
      - 
        image: puckel/docker-airflow
        name: airflow
        ports: 
        - containerPort: 8080
